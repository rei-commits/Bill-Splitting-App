<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Bill Splitter</h1>
    <div class="input-group">
        <label for="billAmount"> Total Bill Amount ($):</label>
        <input type="number" id="billAmount"  placeholder="Enter total bill amount" min="0" required>
        </div>
        <div class="input-group">
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople"  placeholder="Enter number of people"
        </div>
        <div class="input-group">
            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="number" id="tipPercentage"  placeholder="Enter tip percentage" min="0" required>
        </div>
        <button id="calculateBtn">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
